[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "colight-prose"
version = "2025.7.7"
description = "Deprecated wrapper for Colight. Install colight instead."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [ "colight",]
[[project.authors]]
name = "Matthew Huebert"
email = "me@matt.is"

[dependency-groups]
dev = [ "pytest>=8.4.0", "pytest-asyncio>=0.21.0", "pytest-cov>=6.2.1",]

[project.license]
text = "MIT"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
include = [ "src", "tests",]
typeCheckingMode = "standard"
reportUnusedExpression = false
reportFunctionMemberAccess = false

[tool.pytest.ini_options]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
testpaths = [ "tests",]
addopts = "--ignore=tests/examples/"

[tool.ruff.lint]
ignore = [ "E402", "F841",]

[tool.hatch.build.targets.wheel]
packages = []
